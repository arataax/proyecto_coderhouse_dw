<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>CONTACTO</title>
</head>
<body class="bg-success mw-100">
    <div class="container-fluid">
        <div class="col bg-success">
            <div class="row">
                <header class="container-fluid" data-aos="fade-down">
                    <div class="row">
                        <div class="bg-danger text-center">
                            <nav>
                                <ul>
                                    <li class="p-2 m-3"><img src="" alt="LOGO"></li>
                                    <li class="bg-dark p-2 m-3 border border-white" style="--bs-bg-opacity: .8;"><a href="../index.html">HOME</a></li>
                                    <li class="bg-dark p-2 m-3 border border-white" style="--bs-bg-opacity: .8;""><a href="../pages/nosotros.html">NOSOTROS</a></li>
                                    <li class="bg-dark p-2 m-3 border border-white" style="--bs-bg-opacity: .8;""><a href="../pages/productos.html">PRODUCTOS</a></li>
                                    <li class="bg-dark p-2 m-3 border border-white" style="--bs-bg-opacity: .8;""><a href="../pages/servicios.html">SERVICIOS</a></li>
                                    <li class="bg-dark p-2 m-3 border border-white" style="--bs-bg-opacity: .8;""><a href="../pages/contacto.html">CONTACTO</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </header>
            </div>
            <div class="row text-center">
                <main>
                    <h1 data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000">INGRESE SUS DATOS AQUI
                    </h1>
                    <section data-aos="flip-up"
                             data-aos-easing="ease-out-cubic"
                             data-aos-duration="2000">
                        <article class="box">
                            <form action="#">
                                <div class="row text-center">
                                    <label for="nombre">Decime tu Nombre:
                                        <input type="nombre" placeholder="ingrese su nombre" name="nombre" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;"><br>
                                    </label>
                                </div>
                                <div class="row text-center">
                                    <label for="email">Decime tu email:
                                        <input type="email" placeholder="aaa@gmail.com" name="email" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;"><br>
                                    </label>
                                </div>
                                <div class="row text-center">
                                    <label for="Observaciones"> Observaciones:<br>
                                        <textarea placeholder="Observaciones" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;"></textarea>
                                    </label><br>
                                </div>
                                    <input type="number" placeholder="DECIME TU EDAD" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;"><br>  
                                <div class="row text-center">
                                    <div>Queres recibir info sobre nosotros?
                                        <input type="checkbox" name="acepta" value="1">
                                    </div>
                                </div>
                                    <input type="submit" value="ENVIAR" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;">
                                    <input type="reset" value="RESET FORM" class="bg-dark p-2 m-3 border border-warning" style="--bs-bg-opacity: .8;">
                                
                            </form>
                        </article>
                    </section>
                </main>
            </div>
            <div class="row text-center">
                <footer>
                    <ul>
                        <li class="bg-dark p-2 m-3 border border-white"><a href="../pages/contacto.html">CONTACTO</a></li>
                    </ul>
                </footer>
            </div>

        </div>
    </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
